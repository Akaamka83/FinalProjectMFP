      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mjvzaplq" method="post" class="container border border-4">
        <fieldset id="fs-frm-inputs">

          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder=" " required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">

        <div class="container d-flex justify-content-center pb-4"><input type="submit" value="Submit" class="contactButton"></div>
      </form> <br><br><br><br><br><br><br><br><br><br><br><style>/* reset */

      }
      #fs-frm input:focus,
      #fs-frm select:focus,

        background-color: white;
        outline-style: solid;
        outline-width: thin;

      #fs-frm [type="reset"] {
        margin-bottom: 0;
      }
      #fs-frm select {
        text-transform: none;
      }
      
      #fs-frm [type="checkbox"] {
        -webkit-appearance: checkbox;

        display: inline-block;
        width: auto;
        margin: 0 .5em 0 0 !important;
      }
      
      #fs-frm [type="radio"] {
        -webkit-appearance: radio;
        -moz-appearance: radio;
        appearance: radio;
      }
